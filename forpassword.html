<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dist/forpassword.css">
</head>
<body>

    <section>
        <div class="main-pw">
            <div class="row p-5">
                <div class="col-md-12 ">
                    <form>
                        <div class="text-center">
                            <img class="w-50 py-2" src="css/images/Logo3.jpeg" alt="">
                            <p class="Forgot">Forgot password</p>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Please enter your email address to search for your account.
                        </label>
                          <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                    </form>
                    <div class="text-right">
                        <button class="btn btn-info ">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dist/lead.js"></script>
</body>
</html>
